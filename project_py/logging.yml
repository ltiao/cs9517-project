disable_existing_loggers: false
formatters:
  simple:
    datefmt: '%m/%d/%Y %I:%M:%S %p'
    format: '%(asctime)s %(levelname)s %(message)s'
  verbose:
    datefmt: '%m/%d/%Y %I:%M:%S %p'
    format: '%(asctime)s [%(levelname)s] (%(threadName)-10s): %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: verbose
    level: DEBUG
  default:
    backupCount: 10
    class: logging.handlers.RotatingFileHandler
    filename: superres.log
    formatter: simple
    level: DEBUG
    maxBytes: 5242880
loggers:
  ? ''
  : handlers:
    - default
    level: DEBUG
    propagate: true
  gui:
    handlers:
    - default
    - console
    level: DEBUG
    propagate: false
version: 1
